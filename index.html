<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Animal Tables</h1>

    <div id="animal-tables">
      <!-- Table 1: Big Cats -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2>Big Cats</h2>
          <button class="btn btn-primary" onclick="openAnimalModal('table1', 'add')"
            title="Add a new animal to the Big Cats table">Add Animal</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name <button class="sort-button" onclick="sortTable('table1', 'name')"
                  title="Sort Big Cats by Name">Sort</button></th>
              <th>Size (ft) <button class="sort-button" onclick="sortTable('table1', 'size')"
                  title="Sort Big Cats by Size">Sort</button></th>
              <th>Location <button class="sort-button" onclick="sortTable('table1', 'location')"
                  title="Sort Big Cats by Location">Sort</button></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table1"></tbody>
        </table>
      </div>

      <!-- Table 2: Dogs -->
      <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2>Dogs</h2>
          <button class="btn btn-primary mb-2" onclick="openAnimalModal('table2', 'add')"
            title="Add a new animal to the Dogs table">Add Animal</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name <button class="sort-button" onclick="sortTable('table2', 'name')"
                  title="Sort Dogs by Name">Sort</button></th>
              <th>Size (ft)</th>
              <th>Location <button class="sort-button" onclick="sortTable('table2', 'location')"
                  title="Sort Dogs by Location">Sort</button></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table2"></tbody>
        </table>
      </div>

      <!-- Table 3: Big Fish -->
      <div>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h2>Big Fish</h2>
          <button class="btn btn-primary mb-2" onclick="openAnimalModal('table3', 'add')"
            title="Add a new animal to the Big Fish table">Add Animal</button>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Size (ft) <button class="sort-button" onclick="sortTable('table3', 'size')"
                  title="Sort Big Fish by Size">Sort</button></th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table3"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Shared Modal -->
  <div class="modal fade" id="animalModal" tabindex="-1" data-table-id="" data-operation="">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="animalModalTitle">Add/Edit Animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="animalForm">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="animalName" required>
              <div id="nameError" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Size (ft)</label>
              <input type="number" step="0.1" class="form-control" id="animalSize" required>
              <div id="sizeError" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control" id="animalLocation" required>
              <div id="locationError" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="animalImage" class="form-label">Image (Optional)</label>
              <input type="text" class="form-control" id="animalImage" name="image" placeholder="Image URL" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
