<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Tables</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Animal Tables</h1>

    <div id="animal-tables">
      <!-- Table 1: Big Cats -->
      <div class="mb-4">
        <h2>Big Cats</h2>
        <button class="btn btn-primary mb-2" onclick="addAnimal('table1')">Add Animal</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name <button onclick="sortTable('table1', 'name')">Sort</button></th>
              <th>Size <button onclick="sortTable('table1', 'size')">Sort</button></th>
              <th>Location <button onclick="sortTable('table1', 'location')">Sort</button></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table1"></tbody>
        </table>
      </div>

      <!-- Table 2: Dogs -->
      <div class="mb-4">
        <h2>Dogs</h2>
        <button class="btn btn-primary mb-2" onclick="addAnimal('table2')">Add Animal</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name <button onclick="sortTable('table2', 'name')">Sort</button></th>
              <th>Size</th>
              <th>Location <button onclick="sortTable('table2', 'location')">Sort</button></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table2"></tbody>
        </table>
      </div>

      <!-- Table 3: Big Fish -->
      <div>
        <h2>Big Fish</h2>
        <button class="btn btn-primary mb-2" onclick="addAnimal('table3')">Add Animal</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Size <button onclick="sortTable('table3', 'size')">Sort</button></th>
              <th>Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table3"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
