<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animal-image {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }
        .animal-image:hover {
            transform: scale(1.5);
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .bold-blue-italic {
            font-weight: bold;
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Animal Tables</h1>
        
        <!-- Big Cats Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Big Cats</h2>
                <button class="btn btn-primary mb-3" id="add-big-cat-btn">Add Big Cat</button>
                <table id="big-cats-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th data-field="name">Name</th>
                            <th>Size</th>
                            <th data-field="location">Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Dogs Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Dogs</h2>
                <button class="btn btn-primary mb-3" id="add-dog-btn">Add Dog</button>
                <table id="dogs-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th data-field="name">Name</th>
                            <th>Size</th>
                            <th data-field="location">Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Big Fish Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Big Fish</h2>
                <button class="btn btn-primary mb-3" id="add-big-fish-btn">Add Big Fish</button>
                <table id="big-fish-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th data-field="name">Name</th>
                            <th>Size</th>
                            <th data-field="location">Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="animal-tables.js"></script>
</body>
</html>
