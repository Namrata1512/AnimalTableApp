<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animal-image {
            max-width: 100px;
            max-height: 100px;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }
        .animal-image:hover {
            transform: scale(1.5);
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .bold-blue-italic {
            font-weight: bold;
            font-style: italic;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Animal Tables</h1>
        
        <!-- Big Cats Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Big Cats</h2>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addBigCatModal">Add Big Cat</button>
                <table id="big-cats-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Species</th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Dogs Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Dogs</h2>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addDogModal">Add Dog</button>
                <table id="dogs-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Species</th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Big Fish Table -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Big Fish</h2>
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addBigFishModal">Add Big Fish</button>
                <table id="big-fish-table" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Species</th>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table body will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modals for Adding/Editing Animals -->
        <!-- Big Cats Add Modal -->
        <div class="modal fade" id="addBigCatModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Big Cat</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-big-cat-form">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Size (ft)</label>
                                <input type="number" step="0.1" class="form-control" name="size" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image (Optional)</label>
                                <input type="file" class="form-control" name="image" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Big Cat</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Similar modals for Dogs and Big Fish would be added -->
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Our JavaScript -->
    <script src="animal-tables.js"></script>
</body>
</html>
